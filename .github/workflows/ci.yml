name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg ripgrep

      - name: Run quality checks
        shell: bash
        run: |
          set -euo pipefail
          tools/run_quality_checks.sh
